<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scheduling System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .time-slot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .time-slot-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-slot-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .time-slot-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .time-slot-card.booked {
            border-color: #e74c3c;
            background: #fee;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .slot-date {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .slot-time {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            width: auto;
            padding: 10px 20px;
        }

        .search-box {
            position: relative;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Interview Scheduling System</h1>
            <p>Book your interview slot easily</p>
        </div>

        <!-- Candidate Booking Section -->
        <div class="card">
            <h2 class="section-title">Book Interview Slot</h2>
            <div id="bookingMessage"></div>
            
            <div class="form-group">
                <label for="candidateName">Your Name *</label>
                <input type="text" id="candidateName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="candidateEmail">Your Email *</label>
                <input type="email" id="candidateEmail" placeholder="Enter your email" required>
            </div>

            <div class="search-box">
                <label for="searchSlots">Search Available Slots</label>
                <input type="text" id="searchSlots" placeholder="Search by date or time...">
                <span class="search-icon">üîç</span>
            </div>

            <div id="slotsContainer">
                <div class="loading">Loading available slots...</div>
            </div>

            <div id="paginationContainer" class="pagination"></div>

            <button id="bookButton" onclick="bookSelectedSlot()" disabled>Book Selected Slot</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api/v1';
        let selectedSlotId = null;
        let currentCursor = null;
        let debounceTimer = null;

        // Debounce function for search
        function debounce(func, wait) {
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(debounceTimer);
                    func(...args);
                };
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(later, wait);
            };
        }

        // Load available slots
        async function loadAvailableSlots(cursor = null) {
            try {
                const url = cursor 
                    ? `${API_BASE_URL}/time-slots/available?cursor=${encodeURIComponent(cursor)}&pageSize=12`
                    : `${API_BASE_URL}/time-slots/available?pageSize=12`;
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    displaySlots(result.data.timeSlots);
                    updatePagination(result.data.nextCursor, result.data.hasNextPage);
                } else {
                    showError('Failed to load slots: ' + result.message);
                }
            } catch (error) {
                showError('Error loading slots: ' + error.message);
            }
        }

        // Display slots
        function displaySlots(slots) {
            const container = document.getElementById('slotsContainer');
            
            if (slots.length === 0) {
                container.innerHTML = '<div class="loading">No available slots found</div>';
                return;
            }

            const slotsHTML = slots.map(slot => {
                const dateTime = new Date(slot.slotDateTime);
                const dateStr = dateTime.toLocaleDateString('en-US', { 
                    weekday: 'short', 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
                const timeStr = dateTime.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                const isBooked = slot.status === 'BOOKED';
                const isSelected = selectedSlotId === slot.id;

                return `
                    <div class="time-slot-card ${isBooked ? 'booked' : ''} ${isSelected ? 'selected' : ''}" 
                         onclick="${isBooked ? '' : `selectSlot(${slot.id})`}"
                         data-slot-id="${slot.id}">
                        <div class="slot-date">${dateStr}</div>
                        <div class="slot-time">${timeStr}</div>
                        ${isBooked ? '<div style="color: #e74c3c; margin-top: 5px; font-size: 0.8em;">Booked</div>' : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="time-slot-grid">${slotsHTML}</div>`;
        }

        // Select slot
        function selectSlot(slotId) {
            selectedSlotId = slotId;
            
            // Update UI
            document.querySelectorAll('.time-slot-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-slot-id="${slotId}"]`).classList.add('selected');
            
            document.getElementById('bookButton').disabled = false;
        }

        // Book selected slot
        async function bookSelectedSlot() {
            const name = document.getElementById('candidateName').value.trim();
            const email = document.getElementById('candidateEmail').value.trim();

            if (!name || !email) {
                showError('Please enter your name and email');
                return;
            }

            if (!selectedSlotId) {
                showError('Please select a time slot');
                return;
            }

            try {
                document.getElementById('bookButton').disabled = true;
                document.getElementById('bookButton').textContent = 'Booking...';

                const response = await fetch(`${API_BASE_URL}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        timeSlotId: selectedSlotId,
                        candidateName: name,
                        candidateEmail: email
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('Slot booked successfully! Your booking ID: ' + result.data.bookingId);
                    selectedSlotId = null;
                    document.getElementById('bookButton').disabled = true;
                    document.getElementById('bookButton').textContent = 'Book Selected Slot';
                    loadAvailableSlots(); // Reload slots
                } else {
                    showError('Failed to book slot: ' + (result.message || 'Unknown error'));
                    document.getElementById('bookButton').disabled = false;
                    document.getElementById('bookButton').textContent = 'Book Selected Slot';
                }
            } catch (error) {
                showError('Error booking slot: ' + error.message);
                document.getElementById('bookButton').disabled = false;
                document.getElementById('bookButton').textContent = 'Book Selected Slot';
            }
        }

        // Update pagination
        function updatePagination(nextCursor, hasNext) {
            const container = document.getElementById('paginationContainer');
            
            if (!hasNext && !currentCursor) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            if (currentCursor) {
                html += '<button onclick="loadPreviousPage()">‚Üê Previous</button>';
            }
            if (hasNext) {
                html += `<button onclick="loadNextPage('${nextCursor}')">Next ‚Üí</button>`;
            }
            container.innerHTML = html;
        }

        // Pagination handlers
        function loadNextPage(cursor) {
            currentCursor = cursor;
            loadAvailableSlots(cursor);
        }

        function loadPreviousPage() {
            // For simplicity, reloading from start. In production, you'd maintain a cursor stack
            currentCursor = null;
            loadAvailableSlots();
        }

        // Search with debouncing
        const searchInput = document.getElementById('searchSlots');
        const debouncedSearch = debounce((searchTerm) => {
            if (searchTerm.trim()) {
                // Filter slots client-side or make API call
                // For now, just reload all slots
                loadAvailableSlots();
            } else {
                loadAvailableSlots();
            }
        }, 500);

        searchInput.addEventListener('input', (e) => {
            debouncedSearch(e.target.value);
        });

        // Show error message
        function showError(message) {
            const container = document.getElementById('bookingMessage');
            container.innerHTML = `<div class="error">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const container = document.getElementById('bookingMessage');
            container.innerHTML = `<div class="success">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Load slots on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadAvailableSlots();
        });
    </script>
</body>
</html>
